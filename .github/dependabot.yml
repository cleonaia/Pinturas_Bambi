version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "cleonaia"
    assignees:
      - "cleonaia"
    commit-message:
      prefix: "⬆️"
      include: "scope"
      
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "cleonaia"
    assignees:
      - "cleonaia"
    commit-message:
      prefix: "⬆️"
      include: "scope"
